<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${#strings.capitalize(currentPage.substring(1))} + ' 페이지'">페이지 제목</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
<div class="bg-white shadow-xl rounded-lg p-6 w-full max-w-md">
    <h1 th:text="${#strings.capitalize(currentPage.substring(1))} + ' 페이지'" class="text-2xl font-bold mb-4 text-center text-blue-600">페이지 제목</h1>

    <p th:text="${message}" class="mb-4 text-gray-700">방문 메시지가 여기에 표시됩니다.</p>

    <h2 class="text-xl font-semibold mb-2 text-gray-700">다른 페이지 방문하기:</h2>
    <div class="grid grid-cols-3 gap-2 mb-4">
        <a th:if="${currentPage != '/blog'}" href="/blog" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300 text-center">블로그</a>
        <a th:if="${currentPage != '/about'}" href="/about" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300 text-center">소개</a>
        <a th:if="${currentPage != '/contact'}" href="/contact" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition duration-300 text-center">연락처</a>
    </div>

    <a href="/" class="block w-full bg-gray-300 text-center py-2 rounded hover:bg-gray-400 transition duration-300">홈으로 돌아가기</a>
</div>
</body>
</html>
