<!DOCTYPE html>
<html>
<head>
    <title>실력 확인 테스트 2</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
</head>

<body>
<header>
    <p id="title">스타일 적용의 우선순위</p>
</header>
<main>
    <p>
        인라인 스타일이 적용된 태그는
        <span class="highlight">반드시 인라인 스타일</span>이 적용된다.
    </p>
    <p>
        내부 스타일 시트와 외부 스타일 시트는
        <span class="highlight">가장 마지막에 적용된 스타일</span>이 적용된다.
    </p>
    <p>마지막으로 웹 브라우저의 기본 스타일이 적용된다.</p>
</main>
<footer>
    <p>한줄평</p>
    <ul>
        내일도 열심히 공부하자!
    </ul>
</footer>
</body>
</html>
